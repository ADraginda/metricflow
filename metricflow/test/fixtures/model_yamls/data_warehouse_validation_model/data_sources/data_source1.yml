---
data_source:
  name: animals
  description: If a user is a company / business, this defines the mapping.
  owners:
    - support@transformdata.io

  sql_query: "SELECT true AS is_dog, '2022-06-01' AS ds"

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: is_dog
      type: categorical
      is_partition: True
  measures:
    - name: count_dogs
      agg: sum
      expr: is_dog
      create_metric: True
  mutability:
    type: immutable
